<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Access with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
            width: 640px;
            height: 480px;
        }
        #controls {
            margin-top: 20px;
        }
        #snapshot {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Webcam Access Example</h1>
    <video id="webcam" autoplay playsinline></video>
    
    <div id="controls">
        <button id="capture">Capture Snapshot</button>
    </div>
    
    <canvas id="snapshot"></canvas>
    
    <script>
        // Access the video element
        const video = document.getElementById('webcam');

        // Access the canvas element for snapshots
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');

        // Access the capture button
        const captureButton = document.getElementById('capture');

        // Check for browser support
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request access to the webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Attach the webcam stream to the video element
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.error("Error accessing webcam: ", err);
                    alert("Unable to access the webcam. Please ensure it is connected and permissions are granted.");
                });
        } else {
            alert("getUserMedia is not supported by your browser.");
        }

        // Capture a snapshot when the button is clicked
        captureButton.addEventListener('click', function() {
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the current frame from the video onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Optionally, you can convert the canvas image to a data URL
            // and send it to the server or display it elsewhere
            // const dataURL = canvas.toDataURL('image/png');
            // console.log(dataURL);
        });
    </script>
</body>
</html>
